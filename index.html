<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

<style>
    *{font-family: "Geist", sans-serif;}
</style>

    <!-- tailwindcss + Daisy cnd  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <!-- header section  -->
    <header>
        <h1 class="text-3xl font-bold mb-8">Job Application Tracker</h1>
  
        <!-- Dashboard -->
         <div class="grid md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Total</h2>
                <p id="totalCount" class="text-3xl font-bold mt-2 text-black-500">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Interview</h2>
                <p id="interviewCount" class="text-3xl font-bold mt-2 text-green-500">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Rejected</h2>
                <p id="rejectedCount" class="text-3xl font-bold mt-2 text-red-500">0</p>
            </div>           
         </div>
        </div>
    </header>

    
</body>
</html>
